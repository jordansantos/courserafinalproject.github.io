    <main id="content_main">
      <div class="gallery">
        <article class="card">
          <figure>
            <img src="images/spiced_coffee.png" alt="A steaming cup of coffee surrounded by spices like star anise and cloves." />
            <h1>Spiced Coffee</h1>
            <figcaption>A robust coffee with an aromatic touch of spices like star anise and cloves. Perfect for warming and comforting the palate.</figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="images/macchiato.png" alt="A layered caramel macchiato in a clear glass with caramel sauce drizzling on top." />
            <h1>Macchiato</h1>
            <figcaption>A delicious combination of espresso, creamy milk, and a generous drizzle of caramel, creating irresistible layers of flavor and texture.</figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="images/cappuccino.png" alt="A creamy cappuccino in a rustic cup with detailed leaf latte art." />
            <h1>Cappuccino</h1>
            <figcaption>The Italian classic, made with a strong espresso, steamed milk, and a thick layer of milk foam. Finished with beautiful latte art and a touch of cocoa.</figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="images/latte.png" alt="A latte in a clear glass with cinnamon and a leaf latte art design." />
            <h1>Latte</h1>
            <figcaption>A smooth and creamy coffee with the perfect amount of espresso and steamed milk. Latte art and a dash of cinnamon provide the finishing touch.</figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="images/espresso.png" alt="A close-up of a rich espresso shot in a small white cup with a thick crema." />
            <h1>Espresso</h1>
            <figcaption>The pure essence of coffee. A concentrated, full-bodied shot with a rich and velvety layer of crema.</figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="images/americano.png" alt="A steaming black mug filled with a dark americano coffee." />
            <h1>Americano</h1>
            <figcaption>A balanced and full-bodied coffee. A shot of espresso diluted with hot water for a light, yet flavorful drink.</figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="images/flat_white.png" alt="A ceramic cup containing a flat white with detailed Rosetta latte art." />
            <h1>Flat White</h1>
            <figcaption>A velvety and intense beverage. It combines a double espresso with a thin layer of microfoam milk, resulting in a smooth and rich experience.</figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="images/mocha.png" alt="A layered mocha coffee in a tall glass with chocolate sauce drizzled on the inside." />
            <h1>Mocha</h1>
            <figcaption>The perfect marriage of coffee and chocolate. An espresso with steamed milk and chocolate syrup, creating a sweet and sophisticated flavor.</figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="images/iced_coffee.png" alt="A refreshing iced coffee in a tall glass with ice cubes and swirls of cream." />
            <h1>Iced Coffee</h1>
            <figcaption>Refreshing and delicious. A strong coffee served over ice with a touch of cream, perfect for warm days.</figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="images/irish_coffee.png" alt="An Irish coffee with distinct layers of coffee and a thick layer of whipped cream on top." />
            <h1>Irish Coffee</h1>
            <figcaption>A special and comforting drink. It combines hot coffee, Irish whiskey, and a generous layer of whipped cream.</figcaption>
          </figure>
        </article>
        <article class="card">
          <figure>
            <img src="images/affogato.png" alt="An affogato with vanilla ice cream scoops submerged in a shot of hot espresso." />
            <h1>Affogato</h1>
            <figcaption>The ideal coffee dessert. Two scoops of vanilla ice cream drowned in a shot of hot espresso, creating an incredible contrast of temperature and flavor.</figcaption>
          </figure>
        </article>
